<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    h3 {
      margin: 0 0 15px 0;
      color: #333;
    }

    .toggle-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
      width: 100%;
    }

    .enabled {
      background-color: #4CAF50;
      color: white;
    }

    .enabled:hover {
      background-color: #45a049;
    }

    .disabled {
      background-color: #f44336;
      color: white;
    }

    .disabled:hover {
      background-color: #da190b;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>WebRTC Toggle</h3>
    <button id="toggleBtn" class="toggle-btn">Loading...</button>
    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
